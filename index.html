<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
      <header>CONFIGURACIÓN</header>

      <form action="#">
          <div class="form first">
              <div class="configura">
                  <span class="title">Configuración General</span>

                  <div class="fields">
                      <div class="input-field">
                          <label>Nombre</label>
                          <input type="text" placeholder="Nombre" required>


                      </div>
                      <div class="input-field">
                          <label>Nombre de cliente</label>
                          <input type="text" placeholder="Nombre" required>


                      </div>
                      <div class="input-field">
                          <label>Apellido</label>
                          <input type="text" placeholder="Apellido" required>


                      </div>
                      <div class="input-field">
                          <label>Dirección</label>
                          <input type="text" placeholder="Dirección" required>


                      </div>
                      <div class="input-field">
                          <label>Telefono</label>
                          <input type="number" placeholder="Telefono" required>


                      </div>
                      <div class="input-field">
                          <label>Email</label>
                          <input type="email" placeholder="Email" required>


                      </div>
                      <div class="input-field">
                          <label>País</label>
                          <select>
                              <option value="#">Elegir un pais</option>
                              <option value="Argentina">Argentina</option>
                              <option value="Bolivia">Bolivia</option>
                              <option value="Argentina">Brasil</option>
                              <option value="Andorra">Chile</option>
                              <option value="Brasil">Colombia</option>
                              <option value="Bolivia">Ecuador</option>
                              <option value="Bosnia">Guayana</option>
                              <option value="Canada">Guayana Francesa</option>
                              <option value="Corea del sur">Paraguay</option>
                            </select>
                    


                      </div>
                      

                      <div class="form first">
                          <div class="configura">
                              <span class="title">Configuración Dirección</span>
                          
          
                             <div class="fields">
                                  <div class="input-field">
                                      <label>IVA</label>
                                      <input type="number" placeholder="iva" required>
                                  </div>
                                  <div class="input-field">
                                      <label>Id Fiscal</label>
                                      <input type="number" placeholder="Id" required>
          
          
                                  </div>
                                  <div class="input-field">
                                      <label>CBU/Alias</label>
                                      <input type="number" placeholder="Cbu/Alias" required>
          
          
                                  </div>
                                  <div class="input-field">
                                      <label>Número de Factura</label>
                                      <input type="number" placeholder="Número" required>
          
          
                                  </div>
                                  <div class="input-field">
                                      <label>Número de cliente</label>
                                      <input type="number" placeholder="Número" required>
          
          
                                  </div>
                                  <div class="input-field">
                                      <label>Factura número Inicial</label>
                                      <input type="number" placeholder="Número" required>
          
          
                                  </div>
                                  <div class="input-field">
                                      <label>Moneda</label>
                                      <select>
                                          <option value="#">Elegir moneda de tu pais</option>
                                          <option value="Balboa">Balboa</option>
                                          <option value="Bolivar">Bolivar</option>
                                          <option value="Boliviano">Boliviano</option>
                                          <option value="Colon">Colon</option>
                                          <option value="Cordoba">Cordoba</option>
                                          <option value="Corona danesa">Corona danesa</option>
                                          <option value="Peso argentino">Peso argentino</option>
                                          <option value="Peso uruguayo">Peso uruguayo</option>
                                          <option value="Peso mexicano">Peso mexicano</option>
                                        </select>

                                      
                                
          
          
                                  </div>
                                  <div class="input-field">
                                      <label>Formato de Factura</label>
                                      <select>
                                          <option value="#">SEL-tamaño</option>
                                          <option value="Formato A4">Formato A4</option>
                                          <option value="Formato A3">Formato A3</option>
                                      </select>
                          

                                      
                                
          
          
                                 


                                      
                                  
                                  
              
                                
          
          


                     
          
                      

                     
          

                      

                  </div>

                  </div>

              </div>

      
          </div>
      

                      

      
          

                  

                     
          

                      

                  
      
  </div>
      </form>
      

    
  
</body>
</html>
